<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/animation.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/mobile.css">
    <title>Comprar: Sombrero de cumpleaños • CatHat</title>
</head>
<body>

    <!-- Comienza el Navbar -->
    <nav class="fadeInDown">
        <div class="cathat_image">
            <a href="index.html"> 
                <img src="./images/CatHatLogoTransparente.png" alt="Logo CatHat">
            </a>
        </div>
        <div class="nav_options">
            <ul>
                <li><a href="faq.html">¿Preguntas?</a></li>
                <li><a href="catalogo.html">Catálogo</a></li>
            </ul>
                </div>
    </nav>
    <!-- Termina el Navbar -->

    <!-- Comienza la Venta del Sombrero -->
    <div class="container">
        <h1>¡Buena elección!</h1>
        <div class="row">
            <div class="hat-container">
                <img src="https://image.freepik.com/foto-gratis/gato-sombrero-fiesta_1339-601.jpg" alt="">
                <h3>Sombrero cumpleañero</h3>
                <p>Medidas: <br> 8 cm. diámetro <br> 15 cm. alto</p>
                <p class="price">Precio: $130,00</p>
            </div>
            <div class="form-container first">
                <form action="https://www.mercadopago.com.ar/checkout/v1/redirect?pref_id=1137258-846dc0b1-1ff3-4234-8cbc-8fe8aaa1e973" method="POST">
                    <h4>Ahora completa tus datos para coordinar el envío:</h4>
                    <label for="name">Nombre:</label>
                    <input type="text" placeholder="" name="name">
                    <label for="email">Email:</label>
                    <input type="email" placeholder="" name="email">
                    <label for="phone">Teléfono:</label>
                    <input type="tel" placeholder="" name="phone">
                    <button class="buy-button">Continuar a Mercado Pago</button>
                </form>
            </div>
        </div>

    </div>
    <!-- Termina el Catálogo -->

    <!-- Chat -->
    <div class="chat">
        <img src="./images/chat.svg" alt="chatea con nosotros">
        <p>Chat</p>
    </div>
    <!-- Fin del Chat -->

    <!-- Comienza el Footer -->
    <div class="footer">
        <a href="#">Términos y condiciones</a>
        <a href="#">Contactanos</a>
    </div>
    <!-- Termina el Footer -->
    <script src="scripts/script.js"></script>
</body>
</html>
